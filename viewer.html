<!DOCTYPE html>
<html>
<head>
    <title>Visor de PDF</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #pdf-name { font-weight: bold; }
        #pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .btn-back {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html" class="btn-back">← Volver al menú</a>
        <span id="pdf-name">Cargando documento...</span>
        <a href="#" id="download-link" class="btn-back">⬇️ Descargar</a>
    </div>
    
    <div id="pdf-container">
        <iframe id="pdf-viewer" src=""></iframe>
    </div>
    
    <script>
        // Obtener parámetro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('pdf');
        
        // Mapeo de nombres amigables
        const pdfNames = {
            'manual.pdf': 'Manual de Usuario',
            'informe.pdf': 'Informe Anual 2024',
            'presentacion.pdf': 'Presentación Corporativa',
            'contrato.pdf': 'Contrato Modelo'
        };
        
        // Mapeo de archivos reales
        const pdfFiles = {
            'manual.pdf': 'pdfs/manual-usuario.pdf',
            'informe.pdf': 'pdfs/informe-2024.pdf',
            'presentacion.pdf': 'pdfs/presentacion.pdf',
            'contrato.pdf': 'pdfs/contrato-modelo.pdf'
        };
        
        if (pdfFile && pdfFiles[pdfFile]) {
            const viewer = document.getElementById('pdf-viewer');
            viewer.src = pdfFiles[pdfFile];
            
            document.getElementById('pdf-name').textContent = 
                pdfNames[pdfFile] || pdfFile;
            
            document.getElementById('download-link').href = pdfFiles[pdfFile];
        } else {
            document.getElementById('pdf-name').textContent = 
                'Documento no encontrado';
            document.getElementById('pdf-viewer').src = 'index.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF Gratuito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .pdf-viewer {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-download {
            background: #48bb78;
        }
        
        .btn-download:hover {
            background: #38a169;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            color: #4a5568;
            border-top: 1px solid #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .pdf-viewer {
                height: 400px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Visor de PDF Profesional</h1>
            <p>Alojado gratis en GitHub Pages</p>
        </header>
        
        <div class="content">
            <div class="pdf-viewer">
                <!-- Cambia "mi-documento.pdf" por el nombre de TU archivo PDF -->
                <iframe src="mi-documento.pdf" 
                        title="Visor de PDF">
                    Tu navegador no soporta iframes. 
                    <a href="mi-documento.pdf">Descarga el PDF aqu√≠</a>
                </iframe>
            </div>
            
            <div class="options">
                <a href="mi-documento.pdf" class="btn btn-download" download>
                    ‚¨áÔ∏è Descargar PDF
                </a>
                <a href="https://github.com" class="btn" target="_blank">
                    üöÄ Ver en GitHub
                </a>
                <button class="btn" onclick="window.print()">
                    üñ®Ô∏è Imprimir
                </button>
            </div>
        </div>
        
        <footer>
            <p>‚úÖ PDF alojado en GitHub Pages ‚Ä¢ ‚úÖ 100% Gratuito ‚Ä¢ ‚úÖ Sin l√≠mites de visualizaci√≥n</p>
            <p><small>Actualizado: <span id="fecha"></span></small></p>
        </footer>
    </div>

    <script>
        // Mostrar fecha actual
        const fecha = new Date().toLocaleDateString('es-ES', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('fecha').textContent = fecha;
        
        // Confirmar descarga
        document.querySelector('.btn-download').addEventListener('click', function(e) {
            if(!confirm('¬øDescargar el documento PDF?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
